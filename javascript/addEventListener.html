<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试addEventListener的第三个参数</title>

    <style>

    #div-red {
        height: 50px;
        background: red;
    }

    #div-blue {
        height: 50px;
        background: blue;
    }

    </style>
</head>
<body>
    <div id="div-father">
    	<div id="div-red"></div>
    	<div id="div-blue"></div>
    </div>
	<script>

    var red = document.getElementById('div-red'),
        blue = document.getElementById('div-blue'),
        father = document.getElementById('div-father')


    red.addEventListener('click', function() {

        console.log('red clicked. 冒泡阶段')
    }, false)

    blue.addEventListener('click', function() {

        console.log('blue clicked. 捕获阶段')
    }, true)

    father.addEventListener('click', function() {

        console.log('father clicked. 冒泡阶段')
    }, false)

    // 捕获和冒泡阶段触发事件只会影响事件执行的顺序，对于事件委托的e.target不影响
    document.addEventListener('click', function(e) {

        console.log(e.target.id)


    }, true)

    


    </script>
		
</body>
</html>
