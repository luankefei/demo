<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let 块作用域在for循环中的应用</title>
</head>
<body>
</body>
</html>


<script type="text/javascript">

'use strict'


for (var i = 0; i < 5; i++) {

    setTimeout(function() {

        console.log('i: ' + i)

    }, 100)
}

// let在for循环的每次调用会重新定义
for (let j = 0; j < 5; j++) {

    setTimeout(function() {

        console.log('j: ' + j)

    }, 100)
}


</script>
